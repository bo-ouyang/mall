<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file='library/meta'/>
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/main.css" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/verydows.js"></script>
  <script type="text/javascript" src="/static/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>商品选项类型</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="{:url('GoodsType/optional_type_add')}"><i></i><font>新增选项类型</font></a>
      <a class="ae btn" onclick="doslvent('', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('', 'id')"><i class="remove"></i><font>删除</font></a>
    </div>
    <notempty name="data.option">
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th class="ta-l">类型名称</th>
        </tr>
        <foreach name="data.option" item="v">
        <tr>
          <td width="20"><input name="id" type="checkbox" value="{$v.type_id}" /></td>
          <td width="30">{$v.type_id}</td>
          <td class="ta-l"><a class="blue" href="">{$v.name}</a></td>
        </tr>
        </foreach>
    </table>
    </div>
    <else/>
    <div class="nors mt5">未找到相关数据记录...</div>
      </notempty>
  </div>
</div>
</body>
</html>
