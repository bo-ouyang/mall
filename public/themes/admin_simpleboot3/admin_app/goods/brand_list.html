<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file='library/meta'/>
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/main.css" />
<script type="text/javascript" src="/static/script/jquery.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/verydows.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>品牌列表</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="{:url('GBrand/brand_add')}"><i></i><font>添加新品牌</font></a>
      <a class="ae btn" onclick="doslvent('{:url('GBrand/brand_edit')}', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('{:url('GBrand/brand_del')}', 'id')"><i class="remove"></i><font>删除</font></a>
    </div>
    <notempty name="data.brand">
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th class="ta-l">品牌名称</th>
          <th width="120">Logo</th>
          <th width="120">排序</th>
        </tr>
        <foreach name="data.brand" item="v">
        <tr>
          <td width="20"><input name="id" type="checkbox" value="{$v.brand_id}" /></td>
          <td width="30">{$v.brand_id}</td>
          <td class="ta-l"><a class="blue" href="">{$v.brand_name}</a></td>
          <td><i class="picture icon"></i><i class="nopic">未上传</i></td>
          <td>{$v.seq}</td>
        </tr>
        </foreach>
      </table>
    </div>
    <else/>
    <div class="nors mt5">未找到相关数据记录...</div>
    </notempty>
  </div>
</div>
</body>
</html>
