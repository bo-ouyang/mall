<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file='library/meta'/>
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/main.css" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/verydows.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>商品分类</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="{:url('Category/cate_add')}"><i></i><font>新增分类</font></a>
      <a class="ae btn" onclick="doslvent('{:url('Category/cate_edit')}', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('Category/cate_del', 'id')"><i class="remove"></i><font>删除</font></a>
      <a class="ae btn" onclick="doslvent('{:url('Category/cate_attr')}', 'id','cate_id')"><i class="tag"></i><font>分类属性</font></a>
    </div>
    <notempty name="data.cates">
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th>分类名称</th>
          <th width="120">显示排序</th>
        </tr>
        <foreach name="data.cates" item="v">
        <tr>
          <td width="20"><input name="id" type="checkbox" value="{$v.cate_id}" /></td>
          <td width="30">{$v.cate_id}</td>
          <td class="ta-l">
            <i class='lod'>{:str_repeat('|—', $v['lev'])}</i>
            <a class="blue" href="">{$v.cate_name}</a>
          </td>
          <td>{$v.seq}</td>
        </tr>
        </foreach>
      </table>
    </div>
    <else/>
    <div class="nors mt5">未找到相关数据记录...</div>
    </notempty>
  </div>
</div>
</body>
</html>
