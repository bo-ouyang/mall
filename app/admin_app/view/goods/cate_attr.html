<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file='library/meta'/>
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="/static/theme/backend/css/main.css" />
<script type="text/javascript" src="/static/script/jquery.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/verydows.js"></script>
<script type="text/javascript" src="/static/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>分类属性</h2></div>
  <div class="box">
    <div class="bw-row ta-c pad10 cut">
      <h3 class="c666">{$data.cate_name}<font class="ml5 c999">[ID:{$data.cate_id}]</font></h3>
    </div>
    <div class="doacts mt5">
      <a class="ae add btn" href="{:url('GCate/cate_attr_add',array('cate_id'=>$data['cate_id']))}"><i></i><font>新增属性</font></a>
      <a class="ae btn" onclick="doslvent('{:url('GCate/cate_attr_edit')}','id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('{:url('GCate/cate_attr_del')}','id')"><i class="remove"></i><font>删除</font></a>
    </div>
    <notempty name="data">
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="30">选择</th>
          <th class="ta-l" width="200">属性名称</th>
          <th>可选值</th>
          <th width="120">作为筛选</th>
          <th width="120">计量单位</th>
          <th width="120">排序</th>
        </tr>
        <foreach name="data.list" item="v">
        <tr>
          <td><input name="id" type="checkbox" value="{$v.attr_id}" /></td>
          <td class="ta-l"><a class="blue" href="">{$v.name}</a></td>
          <td>
            <if condition="($v.opts neq '' )">
              <foreach name="v.opts" item="vv">
                <button type="button" class="mr10 mbtn btn">{$vv}</button>
              </foreach>
            <else/>
              <font class="c999">未设置</font>
            </if>
          </td>
          <td><if condition="$v.filtrate eq 1"><i class="icon yes"></i><else/><i class="icon no"></i></if></td>
          <td><notempty name="v.uom">{$v.uom}<else/><font class="c999">未设置</font></notempty></td>
          <td>{$v.seq}</td>
        </tr>
        </foreach>
      </table>
    </div>
    <else/>
    <div class="nors mt5">未找到相关数据记录...</div>
    </notempty>
  </div>
</div>
</body>
</html>
