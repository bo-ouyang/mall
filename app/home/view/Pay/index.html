
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>付款 - 新久科技商城</title>
    <link rel="stylesheet" type="text/css" href="/static/theme/frontend/default/style/general.css" />
    <link rel="stylesheet" type="text/css" href="/static/theme/frontend/default/style/order.css" />
    <script type="text/javascript" src="/static/theme/frontend/default/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/theme/frontend/default/js/juicer.js"></script>
    <script type="text/javascript" src="/static/theme/frontend/default/js/general.js"></script>
    <script type="text/javascript">
        var userbar = "{::url('User/userbar')}";
        var cartbar = "{::url('User/cartbar')}";
        function showPaymentSelect(){
            $('#payment-select span').hide();
            $('#payment-select select').show();
        }

        function changePayment(e){
            if(e.value != '2') $('#change-payment-form').submit();
        }
    </script>
</head>
<body>
<include file="library/top"/>
<!-- 头部开始 -->
<div class="header">
    <div class="w1100 cut">
        <div class="logo"><a href="http://shop.xinjiu9.com"><img src="http://shop.xinjiu9.com/public/theme/frontend/default/images/logo.gif" /></a></div>
    </div>
</div>
<!-- 头部结束 -->
<!-- 主体开始 -->
<div class="container w1100 mt30">
    <div class="paybox">
        <div class="pay-info">
            <table>
                <tr>
                    <th width="80">订单编号：</th>
                    <td>{$order.order_id}</td>
                </tr>
                <tr>
                    <th>订单金额：</th>
                    <td><b class="red">{$order.order_amount}</b></td>
                </tr>
                <tr>
                    <th>付款方式：</th>
                    <td id="payment-select">
                        <span><font><eq name="order['payment_method']" value="1">余额支付</eq><eq name="order['payment_method']" value="2">货到付款</eq><eq name="order['payment_method']" value="3">支付宝</eq></font><a class="f12 sm-gen ml10 pointer" onclick="showPaymentSelect()">更改付款方式</a></span>
                        <form method="post" action="{::url('Pay/index',array('id'=>$order['order_id']))}" id="change-payment-form">
                            <select name="change_payment" class="slt hide" onchange="changePayment(this)">
                                <option value="1">余额支付                </option>
                                <option value="2" selected="selected">货到付款                </option>
                                <option value="3">支付宝                </option>
                            </select>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="pay-btn mt30"><a href="{::url('Pay/alipay',array('id'=>$order['order_id']))}" class="checkout-btn">立即付款</a></div>
    </div>
</div>
<!-- 主体结束 -->
<div class="cl"></div>
<!-- 页脚开始 -->
<div class="footer mt20">
    <div class="links radius4 mt20">

    </div>

</div>
<!-- 页脚结束 -->
</body>
</html>
